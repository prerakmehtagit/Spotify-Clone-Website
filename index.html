<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animatedNavbar.css">
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <nav class="navigationBar">
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify logo" />Spotify</li>
    </ul>
    </nav>
    <nav class="animated">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="navIcon"></div>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">03:50 <i id="0"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">02:33 <i id="1"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">04:33 <i id="2"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">04:37 <i id="3"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">03:28 <i id="4"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img   alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">01:55 <i id="5"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img   alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">02:34 <i id="6"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">02:23 <i id="7"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">02:59 <i id="8"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img  alt="10">
            <span class="songName">song</span>
            <span class="songlistplay"><span class="timestamp">01:42 <i id="9"class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <input type="range" id="volume-control" min="0" value="50" max="100"> <span id="volumeBar">Volume Bar</span>
      <button onclick="enableMute()" type="button" id="Mute"><i class="fas fa-3x fa-volume-mute" ></i></button>
      <button onclick="disableMute()" type="button" id="Unmute"><i class="fas fa-3x fa-volume-up" ></i></button>
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/096ce72fd4.js" crossorigin="anonymous"></script>
  </body>
</html>
